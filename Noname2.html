<script id="about-template" type="text/x-handlebars-template">
	<div class="overlay"></div>
	<div class="modal {{{classes}}}">
		<a href="#" class="close">&#10006;</a>
		<h1>hi.</h1>
		<h2>welcome to the nicest place on the internet.</h2>
		<p>Having one of those days? Yeah, been there too. And sometimes, a little pick-me-up is hard to come by. So come on by to turn the sad into happy and the happy into a celebration. Cause this is a nice place to visit on days like today.</p>

		<div class="video-container">
		<iframe src="http://www.youtube.com/embed/zG-BWw__yos?rel=0" frameborder="0" allowfullscreen></iframe>
		</div>

		<p><small>Like the song? It's "<a href="https://itunes.apple.com/us/album/i-have-never-loved-someone/id466432429?i=466432442" target="_blank">I Have Never Loved Someone</a>" by My Brightest Diamond. We used the audio from La Blogotheque's Take Away Show found <a href="http://www.youtube.com/watch?v=u1p9kj-odnU" target="_blank">here</a>.
		Created by <a href="http://jeffmade.me/" target="_blank">Jeff</a> & <a href="http://laurenperlow.com/" target="_blank">Lauren</a>. Developed by <a href="http://www.kennycrosby.com/" target="_blank">Kenny</a>.</small></p>

	</div>
</script>

<script id="give-template" type="text/x-handlebars-template">
	<div class="overlay"></div>
	<div class="modal {{{classes}}}">
		<a href="#" class="close">&#10006;</a>
		<h1>bring it in.</h1>
		<h2>three easy steps</h2>
		<h3>step one.</h3>
		<p>Record a hug and share the love. Turn on your webcam or any camera and just give it a good squeeze. We like people, animals, zombies, astronauts... really anything.</p>
		<h3>step two.</h3>
		<p>Upload your hug to YouTube and <a href="mailto:hello@thenicestplaceontheinter.net">email us</a> a link so we can add it to our <a href="http://www.youtube.com/user/TheNicestPlace" target="_blank">YouTube channel</a>. Or send us a download link from a site like <a href="https://www.wetransfer.com/" target="_blank">WeTransfer</a> or <a href="https://www.yousendit.com/" target="_blank">YouSendIt</a> and we can add it that way too.</p>
		<h3>step three.</h3>
		<p>In the email, tell us about yourself. Your name and your location so we know where in the world you're reppin'. </p>
	</div>
</script>

<script id="contact-template" type="text/x-handlebars-template">
	<div class="overlay"></div>
	<div class="modal {{{classes}}}">
		<a href="#" class="close">&#10006;</a>
		<h1>holler back.</h1>
		<!-- <h3><a href="mailto:hello@thenicestplaceontheinter.net">hello@thenicestplaceontheinter.net</a></h3> -->
		<div id="message"></div>
		<div id="contact-area">
			
			<form method="post" id="contact_form">
				<div class="field">
				<label for="Name">Name:</label>
				<input type="text" name="Name" id="Name" class="required" />
				</div>

				<div class="field">
				<label for="City">City:</label>
				<input type="text" name="City" id="City" />
				</div>

				<div class="field">
				<label for="Email">Email:</label>
				<input type="text" name="Email" id="Email" class="required email" />
				</div>

				<div class="field">
				<label for="Message">Message:</label><br />
				<textarea name="Message" rows="20" cols="20" id="Message" class="required"></textarea>
				</div>

				<div style="clear: both;"></div>

				<input type="submit" name="submit" value="Submit" class="submit-button" />

			</form>			
			<div style="clear: both;"></div>
		
		</div>
	</div>
</script>
