
<!DOCTYPE html>
<html>
<head>
  <title>Welcome to leo's website!</title>
  <style type="text/css">
  @import url("https://fonts.googleapis.com/css?family=Roboto");
  html,
  body {
    height: 100%;
  }
  body {
    background-color: #efefef;
    margin: 0;
    padding: 0;
  }
  .wrapper {
    display: -webkit-box;
    display: -webkit-flex;
    display: -ms-flexbox;
    display: flex;
    height: 100%;
    background-color: rgba(0,0,0,0.6);
  }
  p {
    color: #ffffff;
    font-family: "Roboto", "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-weight: 100;
    font-size: 42px;
    line-height: 56px;
    margin: 0 0 0.5em 0;
    padding: 0;
  }
  p a {
      color: #7bbaf7;
      text-decoration: none;
      transition: all 0.2s;
  }
  p a:hover,
  p a:focus {
      text-decoration: underline;
  }
  .wrapper > div {
    display: block;
    width: auto;
    max-width: 50%;
    height: auto;
    margin: auto;
  }
  video {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -100;
    background: url('assets/images/bg.jpg') no-repeat;
    background-size: cover;
  }
  @media only screen and (max-width: 767px) {
    .wrapper > div {
      max-width: 90%;
    }
  }
  @media screen and (max-device-width: 800px) {
    html { background: url('assets/images/bg.jpg') #000 no-repeat center center fixed; }
    #bgvid { display: none; }
  }
  </style>
</head>
<body>
  <video autoplay loop poster="assets/images/bg.jpg" id="bgvid">
	<source src="assets/video/1.webm" type="video/webm">
    <source src="assets/video/1.mp4" type="video/mp4">
  </video>
  <section class="wrapper">
    <div>
    <p>Hi,bitch!</p>
    <p>(:</p>
    </div>
  </section>
</body>
</html>
