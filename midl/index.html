	<script src="https://d.miwifi.com/jquery/2.0.3/jquery-2.0.3.min.js">
    </script>
    <script>
        function d2r(elem) {
            var href = elem.getAttribute("href")
            href = "http://d.miwifi.com/d2r/?url=" +
                    Base64.encodeURI(href) + "&src=caorun" + "&name=" + elem.getAttribute("name")


            elem.setAttribute("href", href)
        }
        $(document).ready(function () {
            d2r(document.getElementById("d2r"))
        })
    </script>
