<h2 id="-">接网线方法</h2>

<p>一般推荐六类网线即可，最多超六类。如无必要不推荐七类或者七类以上的网线。等于浪费。<br><strong>请注意：<font color="#cc0000">排序为芯片朝上</font></strong></p>


<p>在此推荐常用方法 TIA/EIA568B</p>
<img src="../assets/images/wangxian1.jpg" border="0">
<p>TIA/EIA568B：</p>

<p>1-&gt;橙白2-&gt;橙3-&gt;绿白4-&gt;蓝5-&gt;蓝白6-&gt;绿7-&gt;棕白8-&gt;棕</p>

<p>1(橙白)  2(橙)  3(绿白)  4(蓝)  5(蓝白)  6(绿)  7(棕白)  8(棕)</p>
