
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>极路由发布会邀请函</title>
	<style>
	*{
		padding:0;
		margin:0;
	}
	.promptu-menu img{
		width: 100%;
		display: block;
	}
	.promptumenu_nav{
		display: none
	}
	.promptu-tag{
		position:absolute;
		z-index: 9999;
		bottom: 25px;
		left:50%;
		margin-left: -23px;
		width: 46px;
		height: 32px;
		background: url("hiwifi/images/icon.gif") no-repeat left top;
	}
	.music{
		position: fixed;
		z-index: 9999;
		bottom:15px;
		right:15px;
		width:25px;
		height: 25px;
		background: url("hiwifi/images/open.png") no-repeat left top;
		text-indent: -999em;
		cursor: pointer;
	}
	.music.open{
		background-position: 0 0
	}
	.music.close{
		background-position: 0 -26px
	}
	@media only screen and (-webkit-min-device-pixel-ratio: 2), only screen and (min-device-pixel-ratio: 2){
		.music{
			background-image: url("hiwifi/images/open@2x.png");
			background-size: 25px auto;
		}
	}
	</style>
	<script src="hiwifi/jquery-1.9.1.min.js"></script>
	<script src="hiwifi/jquery.promptu-menu.min.js"></script>
</head>
<body>
	<!-- <div class="jiju-wrap"> -->
		<ul class="promptu-menu">
			<li><img src="hiwifi/images/1.jpg" alt="" rel="1"/><div class="promptu-tag" rel="1"></div></li>
			<li><img src="hiwifi/images/2.jpg" alt="" rel="2"/><div class="promptu-tag" rel="1"></div></li>
			<li><img src="hiwifi/images/3.jpg" alt="" rel="3"/><div class="promptu-tag" rel="1"></div></li>
			<li><img src="hiwifi/images/4.jpg" alt="" rel="4"><div class="promptu-tag" rel="1"></div></li>
			<li><img src="hiwifi/images/5.jpg" alt="" rel="5"><div class="promptu-tag" rel="1"></div></li>
			<li><img src="hiwifi/images/6.jpg" alt="" rel="6"><div class="promptu-tag" rel="1"></div></li>
			<li><img src="hiwifi/images/7.jpg" alt="" rel="7"><div class="promptu-tag" rel="1"></div></li>
			<li><img src="hiwifi/images/8.jpg" alt="" rel="8"></li>
			<li><img src="hiwifi/images/9.jpg" alt="" rel="9"></li>
		</ul>
		<span class="music open">关闭</span>
		<audio src="http://sdcc.qiniudn.com/201407081828451700.mp3" loop="loop" id="audio" autoplay="autoplay"></audio>
	<!-- </div> -->
</body>
<script>
	$(function(){
		var audio = document.getElementById("audio"),
			$music = $(".music");
		document.addEventListener("touchstart",function(){
			if(!$music.hasClass("close")){
				audio.play()
			}
		},false)
		$music.on("click",function(){
			var $this = $(this);
			if($this.hasClass("open")){
				$this.removeClass("open").addClass("close");
				audio.pause()
			}else{
				$this.removeClass("close").addClass("open");
				audio.play()
			}
		})

		if(/iPhone|iPad|iPod/.test(window.navigator.userAgent)){
			document.addEventListener('pageshow',function(){
			    audio.play()
			}, false);
			document.addEventListener('pagehide',function(){
			    audio.pause()
			}, false);
			document.addEventListener("visibilitychange",function(){
				if(document.hidden){
					audio.pause()
				}else{
					audio.play()
				}
			})
		}else{
			window.addEventListener("focus",function(){
				audio.play()
			})
			window.addEventListener("blur",function(){
				audio.pause()
			})
		}

		if(window.onpagehide || window.onpagehide === null){
		   window.addEventListener('pagehide', function(){
		   		audio.pause()
		   }, false);
		} else {
		   window.addEventListener('unload', function(){
		   		audio.pause()
		   }, false);
		}
		
		$('ul.promptu-menu').promptumenu({width:320, height:480, rows: 1, columns: 1, direction: 'vertical', pages: true});	
		var $promWin = $(".promptumenu_window");
		$promWin.css({
			"position":"absolute",
			"left":"50%",
			"top":$(window).height()/2,
			"margin-left":parseInt(-$promWin.width()/2),
			"margin-top":parseInt(-$promWin.height()/2)
		})
	})
</script>
</html>
