
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<style>
.box{width:350px;height:450px;margin:0 auto;margin-top:120px;text-align: center;}
.box h1{font-size:60px;}
.box .a{font-size:16px;color:#1F2227;}
.box .time{font-size: 40px;color:#00ADE5;}
.box .img{background: url(button-disabled.png);width:150px;height:50px;margin: 0 auto;}
.box .img p{color:#fff;line-height: 50px;}
.box .weibo{margin-top: 100px;font-size: 14px;}
.box .weibo a{color: #000;text-decoration:none;font-size: 16px;}
.foot a{color:#fff;}
</style>
<body>
  <div class="box">
    <h1>人人影视</h1>
    <p class="a">即将蚕变,敬请期待!</p>
    <div style="margin-bottom:20px;"><span class="time" id="time"></span></div>
    <div class="img"><p>即将开启</p></div>
    <div class="weibo">更多详情请关注官方微博:<a href="http://weibo.com/yyets" target="_blank">人人影视YYeTs</a></div>
  </div>
<div class="foot"><script src="http://s95.cnzz.com/z_stat.php?id=1254187613&web_id=1254187613" language="JavaScript"></script></div>
</body>
<script>
var time = Date.UTC(2015,1,6,4,0);
var run = function(){
  var date = new Date();
  var tmp = time-date.valueOf();
  var hours=Math.floor(tmp/1000/60/60),minutes=Math.floor(tmp/1000/60-hours*60),seconds=Math.floor(tmp/1000-hours*60*60-minutes*60);
  if(hours<10) hours = '0'+hours;
  if(minutes<10) minutes = '0'+minutes;
  if(seconds<10) seconds = '0'+seconds;
  document.getElementById('time').innerHTML = hours+':'+minutes+':'+seconds;
}
run();
setInterval(run,1000);
</script>
